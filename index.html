<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    body {
        background-color: #f4f6f8;
        color: #334155;
    }

    header {
        background: linear-gradient(135deg, #1e3a8a, #1e293b);
        color: white;
        padding: 50px 20px;
        text-align: center;
    }

    header h1 {
        font-size: 2.5em;
    }

    header p {
        margin-top: 10px;
        font-size: 1.1em;
        color: #bfdbfe;
    }

    section {
        max-width: 1000px;
        margin: 40px auto;
        padding: 0 20px;
    }

    h2 {
        margin-bottom: 20px;
        color: #1e3a8a;
        position: relative;
    }

    h2::after {
        content: "";
        width: 55px;
        height: 4px;
        background: #60a5fa;
        display: block;
        margin-top: 6px;
        border-radius: 5px;
    }

    .about {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.06);
        border-left: 5px solid #60a5fa;
    }

    .projects {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
    }

    .card {
        background: white;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.06);
        transition: 0.3s;
        border-top: 4px solid #60a5fa;
    }

    .card:hover {
        transform: translateY(-6px);
        box-shadow: 0 12px 25px rgba(96,165,250,0.35);
    }

    .card h3 {
        margin-bottom: 10px;
        color: #1e3a8a;
    }

    footer {
        text-align: center;
        padding: 20px;
        background: #1e293b;
        color: #bfdbfe;
        margin-top: 50px;
    }
</style>
